<div class="movie-container">
  <span class="movie-overview">{{movieOverview}}</span>
  <div class="movie-header">Released: {{movieReleaseDate}}</div>
  <div class="stars">
    <div *ngFor="let number of [0,1,2,3,4]">
      <span [ngClass]="movieVoteAverage >= number*2 ? 'full-star' : 'blank-star'"></span>
    </div>
  </div>
  <img src="https://image.tmdb.org/t/p/w185_and_h278_bestv2/{{moviePosterPath}}" alt="">
</div>
